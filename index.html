<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
    <link rel="stylesheet" href="assets/styles/index.css" />
    <script src="scripts/cardsMock.js" type="module" defer></script>
    <script src="scripts/cards.js" type="module" defer></script>
    <!-- <script src="scripts/popup.js" type="module" defer></script> -->
    <script src="scripts/addCard.js" type="module" defer></script>
    <!-- <script src="scripts/popupProfile.js" defer></script>  -->
  </head>

  <body>
    <div class="root">
      <header class="header root__section">
        <img src="./assets/images/logo.svg" alt="mesto logo" class="logo" />
      </header>
      <div class="profile root__section">
        <div class="popup">
          <div class="popup__wrapper">
            <img
              class="popup__close"
              src="/assets/images/close.svg"
              alt="Close icon"
            />
            <div class="popup__wrapper-content"></div>
          </div>
        </div>
        <div class="user-info">
          <div class="user-info__photo"></div>
          <div class="user-info__data">
            <h1 class="user-info__name"></h1>
            <p class="user-info__job"></p>
            <button class="user-info__edit">Edit</button>
          </div>
          <button class="button user-info__button">+</button>
        </div>
      </div>
      <div class="places-list root__section"></div>
      <div class="popup">
        <div class="popup__content">
          <form class="popup__form" name="new" novalidate>
            <h3 class="popup__title">Редактирование профиля</h3>
          </form>
        </div>
      </div>
      <div class="popup__card popup">
        <div class="popup__content-card popup__content">
          <form class="popup__form-card popup__form" name="new">
            <h3 class="popup__title">Новое место</h3>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
